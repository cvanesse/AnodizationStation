{% extends "base.html" %}

{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/cellcontrol.js') }}"></script>
    {% for ch in cellhandlers %}
        <div class="column">
            {{ cell(ch) }}
        </div>
    {% endfor %}
{% endblock %}


{% macro cell(cellhandler) %}
<div class="cellbox", id="cellbox_{{cellhandler.cellID}}">
    {% include "cellbox.html" %}
</div>
{% endmacro %}
