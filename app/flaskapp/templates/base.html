<!--- This is the the template from which all page inherit. It contains the navbar and title bar. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>The Anodization Station: {{ title }}</title>
    {% else %}
    <title>The Anodization Station</title>
    {% endif %}}
    <link rel="stylesheet"
        type="text/css"
        href="stylesheets/base.css" />
</head>
<body>
    <div class="header">
        <h1>The Anodization Station</h1>
    </div>

    <div class="navbar">
        <a>Cell Control</a>
        <a>Cycles</a>
        <a>Log Files</a>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
