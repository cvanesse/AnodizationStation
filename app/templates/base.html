<!--- This is the the template from which all page inherit. It contains the navbar and title bar. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>The Anodization Station: {{ title }}</title>
    {% else %}
    <title>The Anodization Station</title>
    {% endif %}
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='styles/base.css') }}" />
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>The Anodization Station</h1>
        </div>

        <div class="navbar">
            {% if current_user.is_anonymous %}
                <a href="{{ url_for('render_login_page') }}">Login</a>
            {% else %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}

            <a href="/cellcontrol">Cell Control</a>
            <a href="/cyclepage">Cycles</a>
            <a href="/logpage">Log Files</a>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
