{% extends "base.html" %}

{% block content %}

    <h1>Log Downloader:</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.date.label }} <br>
            {{ form.date() }}
        </p>
        <p>
            {{ form.name.label }} <br>
            {{ form.name() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
