{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='styles/forms.css') }}" />

    <div class="centered-form-grid">
        <div class="centered-form-box">
            <h1>Log Downloader:</h1>

            <form class="centered-form" action="" method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <div class="form-element">{{ form.date.label }} {{ form.date() }}</div>
                <div class="floatclear"></div>
                <div class="form-element">{{ form.name.label }} {{ form.name() }} </div>
                <div class="floatclear"></div>
                <div class="form-element">{{ form.submit() }}</div>
            </form>
        </div>
    </div>

{% endblock %}
