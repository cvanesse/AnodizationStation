{% extends "base.html" %}

{% block content %}

    <h1>Cycle Uploader</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.cyclefile.label }} <br>
            {{ form.cyclefile() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
