{% extends "base.html" %}

{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/cellcontrol.js') }}"></script>
    <script type="text/javascript" >
        window.CELL_CONFIG = {{ cell_config|tojson }};
        window.CYCLE_INFO = {{ cycle_info|tojson }};
        window.RUNNING = [];
        init();
    </script>

    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='styles/cellcontrol.css') }}" />

    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='styles/forms.css') }}" />

    <div class="cell-grid">
        {% for cid in range(cell_config|length) %}
            {% if (cid % 2 == 0) %}
            <div class="cell-box-left" id="cellbox_{{ cid }}">
            </div>
            {% else %}
            <div class="cell-box-right" id="cellbox_{{ cid }}">
            </div>
            {% endif %}

        {% endfor %}
    </div>
{% endblock %}
