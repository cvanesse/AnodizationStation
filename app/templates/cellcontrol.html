{% extends "base.html" %}

{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/cellcontrol.js') }}"></script>
    <script type="text/javascript" >
        window.CELL_CONFIG = {{ cell_config|tojson }};
        window.CYCLE_INFO = {{ cycle_info|tojson }};
        window.RUNNING = [];
        init();
    </script>

    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='styles/cellcontrol.css') }}" />

    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='styles/forms.css') }}" />

    {% for cid in range(cell_config|length) %}
        <div class="cell-box" id="cellbox_{{ cid }}">
        </div>
    {% endfor %}
{% endblock %}
