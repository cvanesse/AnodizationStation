{% extends "base.html" %}

{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/settings.js') }}"></script>

    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='styles/forms.css') }}" />

    <div class="centered-form-grid">
        <div class="centered-form-box">
            <h1>Settings</h1>

            <form class="centered-form" action="" method="post" enctype="multipart/form-data">
                <div class="form-element">
                    <input type="submit" value="Clear Logs" onclick=clear_logs()>
                </div>
                <div class="floatclear"></div>
                <div class="form-element">
                    <input type="submit" value="Clear Cycles" onclick=clear_cycles()>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
