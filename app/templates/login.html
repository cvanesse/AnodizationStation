{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='styles/forms.css') }}" />

    <div class="centered-form-grid">
        <div class="centered-form-box">
            <h1>Sign In</h1>

            <form class="centered-form" action="" method="post" novalidate>
                {{ form.hidden_tag() }}

                <div class="form-element">{{ form.username.label }} {{ form.username() }}</div>
                <div class="floatclear"></div>
                <div class="form-element">{{ form.password.label }} {{ form.password() }}</div>
                <div class="floatclear"></div>
                <div class="form-element-checkbox">{{ form.remember_me() }} {{ form.remember_me.label }}</div>
                <div class="floatclear"></div>
                <div class="form-element">{{ form.submit() }}</div>
            </form>
        </div>
    </div>
{% endblock %}
